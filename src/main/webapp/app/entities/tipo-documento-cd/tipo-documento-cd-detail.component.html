<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoDocumento">
            <h2><span jhiTranslate="cambistaDigitalApp.tipoDocumento.detail.title">Tipo Documento</span> {{tipoDocumento.id}}</h2>
            <hr>
            <-alert-error></-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cambistaDigitalApp.tipoDocumento.nombre">Nombre</span></dt>
                <dd>
                    <span>{{tipoDocumento.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="cambistaDigitalApp.tipoDocumento.nombreCompleto">Nombre Completo</span></dt>
                <dd>
                    <span>{{tipoDocumento.nombreCompleto}}</span>
                </dd>
                <dt><span jhiTranslate="cambistaDigitalApp.tipoDocumento.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{tipoDocumento.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="cambistaDigitalApp.tipoDocumento.estado">Estado</span></dt>
                <dd>
                    <span>{{tipoDocumento.estado}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-documento-cd', tipoDocumento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
