<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-tipo-cambio-cd-heading" jhiTranslate="cambistaDigitalApp.tipoCambio.home.createOrEditLabel">Create or edit a Tipo Cambio</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!tipoCambio.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tipoCambio.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.tipoCambio.fecha" for="field_fecha">Fecha</label>
                    <div class="input-group">
                        <input id="field_fecha" type="text" class="form-control" name="fecha" ngbDatepicker  #fechaDp="ngbDatepicker" [(ngModel)]="tipoCambio.fecha"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.tipoCambio.tipoOperacion" for="field_tipoOperacion">Tipo Operacion</label>
                    <select class="form-control" name="tipoOperacion" [(ngModel)]="tipoCambio.tipoOperacion" id="field_tipoOperacion" >
                        <option value="COMPRA">{{'cambistaDigitalApp.TipoOperacion.COMPRA' | translate}}</option>
                        <option value="VENTA">{{'cambistaDigitalApp.TipoOperacion.VENTA' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.tipoCambio.valor" for="field_valor">Valor</label>
                    <input type="number" class="form-control" name="valor" id="field_valor"
                        [(ngModel)]="tipoCambio.valor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.tipoCambio.estado" for="field_estado">Estado</label>
                    <input type="text" class="form-control" name="estado" id="field_estado"
                        [(ngModel)]="tipoCambio.estado" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.tipoCambio.moneda" for="field_moneda">Moneda</label>
                    <select class="form-control" id="field_moneda" name="moneda" [(ngModel)]="tipoCambio.moneda">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="monedaOption.id === tipoCambio.moneda?.id ? tipoCambio.moneda : monedaOption" *ngFor="let monedaOption of monedas; trackBy: trackMonedaById">{{monedaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
