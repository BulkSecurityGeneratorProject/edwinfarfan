<div>
    <h2 id="page-heading">
        <span jhiTranslate="cambistaDigitalApp.tipoCambio.home.title">Tipo Cambios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-cambio-cd" [routerLink]="['/tipo-cambio-cd/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="cambistaDigitalApp.tipoCambio.home.createLabel">
            Create new Tipo Cambio
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cambistaDigitalApp.tipoCambio.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tipoCambios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.tipoCambio.fecha">Fecha</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.tipoCambio.tipoOperacion">Tipo Operacion</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.tipoCambio.valor">Valor</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.tipoCambio.estado">Estado</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.tipoCambio.moneda">Moneda</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoCambio of tipoCambios ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-cambio-cd', tipoCambio.id, 'view' ]">{{tipoCambio.id}}</a></td>
                <td>{{tipoCambio.fecha | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'cambistaDigitalApp.TipoOperacion.' + tipoCambio.tipoOperacion}}">{{tipoCambio.tipoOperacion}}</td>
                <td>{{tipoCambio.valor}}</td>
                <td>{{tipoCambio.estado}}</td>
                <td>
                    <div *ngIf="tipoCambio.moneda">
                        <a [routerLink]="['../moneda-cd', tipoCambio.moneda?.id, 'view' ]" >{{tipoCambio.moneda?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tipo-cambio-cd', tipoCambio.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-cambio-cd', tipoCambio.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tipo-cambio-cd', { outlets: { popup: tipoCambio.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
