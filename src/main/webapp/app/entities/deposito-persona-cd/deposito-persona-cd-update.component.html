<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-deposito-persona-cd-heading" jhiTranslate="cambistaDigitalApp.depositoPersona.home.createOrEditLabel">Create or edit a Deposito Persona</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!depositoPersona.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="depositoPersona.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoPersona.numeroDeposito" for="field_numeroDeposito">Numero Deposito</label>
                    <input type="text" class="form-control" name="numeroDeposito" id="field_numeroDeposito"
                        [(ngModel)]="depositoPersona.numeroDeposito" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoPersona.monto" for="field_monto">Monto</label>
                    <input type="number" class="form-control" name="monto" id="field_monto"
                        [(ngModel)]="depositoPersona.monto" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoPersona.constanciaAdjunto" for="field_constanciaAdjunto">Constancia Adjunto</label>
                    <div>
                        <div *ngIf="depositoPersona.constanciaAdjunto" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(depositoPersona.constanciaAdjuntoContentType, depositoPersona.constanciaAdjunto)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{depositoPersona.constanciaAdjuntoContentType}}, {{byteSize(depositoPersona.constanciaAdjunto)}}</span>
                            <button type="button" (click)="depositoPersona.constanciaAdjunto=null;depositoPersona.constanciaAdjuntoContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_constanciaAdjunto" (change)="setFileData($event, depositoPersona, 'constanciaAdjunto', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="constanciaAdjunto" id="field_constanciaAdjunto"
                        [(ngModel)]="depositoPersona.constanciaAdjunto" />
                    <input type="hidden" class="form-control" name="constanciaAdjuntoContentType" id="field_constanciaAdjuntoContentType"
                        [(ngModel)]="depositoPersona.constanciaAdjuntoContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoPersona.fecha" for="field_fecha">Fecha</label>
                    <div class="input-group">
                        <input id="field_fecha" type="text" class="form-control" name="fecha" ngbDatepicker  #fechaDp="ngbDatepicker" [(ngModel)]="depositoPersona.fecha"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoPersona.tipoDeposito" for="field_tipoDeposito">Tipo Deposito</label>
                    <select class="form-control" name="tipoDeposito" [(ngModel)]="depositoPersona.tipoDeposito" id="field_tipoDeposito" >
                        <option value="TRANSFERENCIAONLINE">{{'cambistaDigitalApp.MedioDePago.TRANSFERENCIAONLINE' | translate}}</option>
                        <option value="FISICO">{{'cambistaDigitalApp.MedioDePago.FISICO' | translate}}</option>
                        <option value="PAYPAL">{{'cambistaDigitalApp.MedioDePago.PAYPAL' | translate}}</option>
                        <option value="TARJETA">{{'cambistaDigitalApp.MedioDePago.TARJETA' | translate}}</option>
                        <option value="CHEQUE">{{'cambistaDigitalApp.MedioDePago.CHEQUE' | translate}}</option>
                        <option value="OTRO">{{'cambistaDigitalApp.MedioDePago.OTRO' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoPersona.estado" for="field_estado">Estado</label>
                    <input type="text" class="form-control" name="estado" id="field_estado"
                        [(ngModel)]="depositoPersona.estado" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoPersona.usuario" for="field_usuario">Usuario</label>
                    <select class="form-control" id="field_usuario" name="usuario" [(ngModel)]="depositoPersona.usuario">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usuarioOption.id === depositoPersona.usuario?.id ? depositoPersona.usuario : usuarioOption" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoPersona.banco" for="field_banco">Banco</label>
                    <select class="form-control" id="field_banco" name="banco" [(ngModel)]="depositoPersona.banco">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bancoOption.id === depositoPersona.banco?.id ? depositoPersona.banco : bancoOption" *ngFor="let bancoOption of bancos; trackBy: trackBancoById">{{bancoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoPersona.moneda" for="field_moneda">Moneda</label>
                    <select class="form-control" id="field_moneda" name="moneda" [(ngModel)]="depositoPersona.moneda">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="monedaOption.id === depositoPersona.moneda?.id ? depositoPersona.moneda : monedaOption" *ngFor="let monedaOption of monedas; trackBy: trackMonedaById">{{monedaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
