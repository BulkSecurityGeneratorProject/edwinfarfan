<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-deposito-cambista-cd-heading" jhiTranslate="cambistaDigitalApp.depositoCambista.home.createOrEditLabel">Create or edit a Deposito Cambista</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!depositoCambista.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="depositoCambista.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoCambista.numeroDeposito" for="field_numeroDeposito">Numero Deposito</label>
                    <input type="text" class="form-control" name="numeroDeposito" id="field_numeroDeposito"
                        [(ngModel)]="depositoCambista.numeroDeposito" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoCambista.monto" for="field_monto">Monto</label>
                    <input type="number" class="form-control" name="monto" id="field_monto"
                        [(ngModel)]="depositoCambista.monto" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoCambista.constanciaAdjunto" for="field_constanciaAdjunto">Constancia Adjunto</label>
                    <div>
                        <div *ngIf="depositoCambista.constanciaAdjunto" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(depositoCambista.constanciaAdjuntoContentType, depositoCambista.constanciaAdjunto)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{depositoCambista.constanciaAdjuntoContentType}}, {{byteSize(depositoCambista.constanciaAdjunto)}}</span>
                            <button type="button" (click)="depositoCambista.constanciaAdjunto=null;depositoCambista.constanciaAdjuntoContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_constanciaAdjunto" (change)="setFileData($event, depositoCambista, 'constanciaAdjunto', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="constanciaAdjunto" id="field_constanciaAdjunto"
                        [(ngModel)]="depositoCambista.constanciaAdjunto" />
                    <input type="hidden" class="form-control" name="constanciaAdjuntoContentType" id="field_constanciaAdjuntoContentType"
                        [(ngModel)]="depositoCambista.constanciaAdjuntoContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoCambista.fecha" for="field_fecha">Fecha</label>
                    <div class="input-group">
                        <input id="field_fecha" type="text" class="form-control" name="fecha" ngbDatepicker  #fechaDp="ngbDatepicker" [(ngModel)]="depositoCambista.fecha"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoCambista.estado" for="field_estado">Estado</label>
                    <input type="text" class="form-control" name="estado" id="field_estado"
                        [(ngModel)]="depositoCambista.estado" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoCambista.usuario" for="field_usuario">Usuario</label>
                    <select class="form-control" id="field_usuario" name="usuario" [(ngModel)]="depositoCambista.usuario">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usuarioOption.id === depositoCambista.usuario?.id ? depositoCambista.usuario : usuarioOption" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoCambista.banco" for="field_banco">Banco</label>
                    <select class="form-control" id="field_banco" name="banco" [(ngModel)]="depositoCambista.banco">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bancoOption.id === depositoCambista.banco?.id ? depositoCambista.banco : bancoOption" *ngFor="let bancoOption of bancos; trackBy: trackBancoById">{{bancoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.depositoCambista.moneda" for="field_moneda">Moneda</label>
                    <select class="form-control" id="field_moneda" name="moneda" [(ngModel)]="depositoCambista.moneda">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="monedaOption.id === depositoCambista.moneda?.id ? depositoCambista.moneda : monedaOption" *ngFor="let monedaOption of monedas; trackBy: trackMonedaById">{{monedaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
