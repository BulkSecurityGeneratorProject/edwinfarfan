<div>
    <h2 id="page-heading">
        <span jhiTranslate="cambistaDigitalApp.usuario.home.title">Usuarios</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-usuario-cd" [routerLink]="['/usuario-cd/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="cambistaDigitalApp.usuario.home.createLabel">
            Create new Usuario
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cambistaDigitalApp.usuario.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="usuarios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.usuario.usuario">Usuario</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.usuario.password">Password</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.usuario.preguntaSecreta">Pregunta Secreta</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.usuario.estado">Estado</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.usuario.tiempoSesion">Tiempo Sesion</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.usuario.persona">Persona</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usuario of usuarios ;trackBy: trackId">
                <td><a [routerLink]="['/usuario-cd', usuario.id, 'view' ]">{{usuario.id}}</a></td>
                <td>{{usuario.usuario}}</td>
                <td>{{usuario.password}}</td>
                <td>{{usuario.preguntaSecreta}}</td>
                <td>{{usuario.estado}}</td>
                <td>{{usuario.tiempoSesion}}</td>
                <td>
                    <div *ngIf="usuario.persona">
                        <a [routerLink]="['../persona-cd', usuario.persona?.id, 'view' ]" >{{usuario.persona?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/usuario-cd', usuario.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/usuario-cd', usuario.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'usuario-cd', { outlets: { popup: usuario.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
