<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="-usuario-cd-heading" jhiTranslate="cambistaDigitalApp.usuario.home.createOrEditLabel">Create or edit a Usuario</h2>
            <div>
                <-alert-error></-alert-error>
                <div class="form-group" [hidden]="!usuario.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="usuario.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.usuario.usuario" for="field_usuario">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="field_usuario"
                        [(ngModel)]="usuario.usuario" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.usuario.password" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                        [(ngModel)]="usuario.password" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.usuario.preguntaSecreta" for="field_preguntaSecreta">Pregunta Secreta</label>
                    <input type="text" class="form-control" name="preguntaSecreta" id="field_preguntaSecreta"
                        [(ngModel)]="usuario.preguntaSecreta" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.usuario.estado" for="field_estado">Estado</label>
                    <input type="text" class="form-control" name="estado" id="field_estado"
                        [(ngModel)]="usuario.estado" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.usuario.tiempoSesion" for="field_tiempoSesion">Tiempo Sesion</label>
                    <input type="number" class="form-control" name="tiempoSesion" id="field_tiempoSesion"
                        [(ngModel)]="usuario.tiempoSesion" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cambistaDigitalApp.usuario.persona" for="field_persona">Persona</label>
                    <select class="form-control" id="field_persona" name="persona" [(ngModel)]="usuario.persona">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personaOption.id === usuario.persona?.id ? usuario.persona : personaOption" *ngFor="let personaOption of personas; trackBy: trackPersonaById">{{personaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
