<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rol">
            <h2><span jhiTranslate="cambistaDigitalApp.rol.detail.title">Rol</span> {{rol.id}}</h2>
            <hr>
            <-alert-error></-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cambistaDigitalApp.rol.nombre">Nombre</span></dt>
                <dd>
                    <span>{{rol.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="cambistaDigitalApp.rol.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{rol.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rol-cd', rol.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
