<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="usuarioRol">
            <h2><span jhiTranslate="cambistaDigitalApp.usuarioRol.detail.title">Usuario Rol</span> {{usuarioRol.id}}</h2>
            <hr>
            <-alert-error></-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cambistaDigitalApp.usuarioRol.usuario">Usuario</span></dt>
                <dd>
                    <div *ngIf="usuarioRol.usuario">
                        <a [routerLink]="['/usuario-cd', usuarioRol.usuario?.id, 'view']">{{usuarioRol.usuario?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cambistaDigitalApp.usuarioRol.rol">Rol</span></dt>
                <dd>
                    <div *ngIf="usuarioRol.rol">
                        <a [routerLink]="['/rol-cd', usuarioRol.rol?.id, 'view']">{{usuarioRol.rol?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="cambistaDigitalApp.usuarioRol.permiso">Permiso</span></dt>
                <dd>
                    <div *ngIf="usuarioRol.permiso">
                        <a [routerLink]="['/permiso-cd', usuarioRol.permiso?.id, 'view']">{{usuarioRol.permiso?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/usuario-rol-cd', usuarioRol.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
