<div>
    <h2 id="page-heading">
        <span jhiTranslate="cambistaDigitalApp.usuarioRol.home.title">Usuario Rols</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-usuario-rol-cd" [routerLink]="['/usuario-rol-cd/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="cambistaDigitalApp.usuarioRol.home.createLabel">
            Create new Usuario Rol
            </span>
        </button>
    </h2>
    <-alert></-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cambistaDigitalApp.usuarioRol.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="usuarioRols">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.usuarioRol.usuario">Usuario</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.usuarioRol.rol">Rol</span></th>
            <th><span jhiTranslate="cambistaDigitalApp.usuarioRol.permiso">Permiso</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let usuarioRol of usuarioRols ;trackBy: trackId">
                <td><a [routerLink]="['/usuario-rol-cd', usuarioRol.id, 'view' ]">{{usuarioRol.id}}</a></td>
                <td>
                    <div *ngIf="usuarioRol.usuario">
                        <a [routerLink]="['../usuario-cd', usuarioRol.usuario?.id, 'view' ]" >{{usuarioRol.usuario?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="usuarioRol.rol">
                        <a [routerLink]="['../rol-cd', usuarioRol.rol?.id, 'view' ]" >{{usuarioRol.rol?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="usuarioRol.permiso">
                        <a [routerLink]="['../permiso-cd', usuarioRol.permiso?.id, 'view' ]" >{{usuarioRol.permiso?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/usuario-rol-cd', usuarioRol.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/usuario-rol-cd', usuarioRol.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'usuario-rol-cd', { outlets: { popup: usuarioRol.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
